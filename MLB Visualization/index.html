<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>MLB Visualizations</title>
  <link rel="stylesheet" href="styles.css">
  <!-- d3 script -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <h3>CS-5630 / CS-6630 MLB Visualizations</h3>
  <address>
    <span>Name: Jaden Lee, Kendall Ruth, Kacey Abbott</span>
  </address>
  <br />
  <hr />
  <br />

  <div class="toolbox">
    <span>
      <label>Franchise:</label>
      <select id="franchises">
      </select>
    </span>

    <span>
      <label>Data Metric</label>
      <select id="metric">
        <option value="wins">Wins</option>
        <option value="losses">Losses</option>
      </select>
    </span>

  </div>
  <br />

  <div class="row chart">
    <div class="chart">
      <h2>Team Win/Loss Total</h2>
      <div id="Barchart-div">
      </div>
    </div>
  </div>


  <div class="player-image">
    <h3>Player Card</h3>
    <p id="player-subtitle" style="font-size: 12px;">**Currently hard coded for one player,<br> but will eventually change based on the player name chosen.<br>  10,000+ player images**</p>
    <img id="player-image" src="" alt="Player Image" style="max-width: 300px;">
  </div>


</body>

<script type="module" src="./scripts/main.js"></script>

</html>
