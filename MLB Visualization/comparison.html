<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Player Comparison Page</title>
  <link rel="stylesheet" href="styles.css">
  <!-- d3 script -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div>
    <img src="./datasets/mlb-logo.png" alt="MLB Logo" style="height:100px"> 
    <h1>MLB Visualizations</h1>
    <address>
      <span>Name: Jaden Lee, Kendall Ruth, Kacey Abbott </span>
    </address>
  </div>
  <hr />
  <div>
    <div>
      <h1>
        <button onclick="window.location.href='index.html'">Back to Main</button>
        <button onclick="window.location.href='context.html'">Additional Context</button>
        <button onclick="window.location.href='project-summary.html'">Project Details</button>
      </h1>
    </div>
    <hr />
    <div class="container">
    <label>Select Player 1: </label>
      <select id="players1"></select>
    </div>
    <div class="container">
    <label>Select Player 2: </label>
      <select id="players2"></select>
    </div>
    <div class="container"> 
    <label>Pitching or Batting Stats Comparison: </label>
      <select id="player-type">
        <option value="Pitching">Pitching</option>
        <option value="Batting">Batting</option>
      </select>
    </div>
    <div class="container">
    <label>Chosen Stat:</label>
      <select id ="statList"></select>
    </div>
    <hr />
    <div>
      <h2>Player Comparison</h2>
      <div class="line chart">
        <div class = "chart">
          <div id = "comparison"></div>
        </div>
      </div>
    </div>
</body>
<script type="module" src="./scripts/comparisonMain.js"></script>

</html>
